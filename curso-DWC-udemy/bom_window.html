<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - BOM</title>

    <script>

        var janela

        /* a função abrirPopUp() recebe os parâmetros: nome do arquivo ou endereço do site a ser aberto, nome dado à janela, dimensões (width e height) da janela */
        // a janela é atribuida à variável 'janela'
        function abrirPopUp() {
            janela = window.open('', 'nova_janela', 'width=300, height=200')
        }

        // a função fecharPopUp invoca o método nativo close() que está vinculado à janela atribuida a variável 'janela' e fecha a janela
        function fecharPopUp(){
            janela.close();
        }

    </script>
</head>
<body>
    <h1>BOM - Browser Object Model</h1>
    <p>API que permite o acesso via Javascript a recursos do browser.</p>

    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <!-- 'window.print()' é um método que abrirá as opções para impressão da página -->
    <button onclick="window.print()">Imprimir</button>
    
</body>
</html>
