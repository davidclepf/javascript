<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1>Eventos Formulários</h1>

    <h2>onfocus</h2>
    <p>É acionado quando o elemento recebe o foco do cursor do mouse</p>
    <input onfocus="alert('O evento onfocus foi acionado!')" type="text">
    
    <h2>onblur</h2>
    <p>É acionado quando o elemento perde o foco do cursor do mouse</p>
    <input onblur="alert('O evento onblur foi acionado!')" type="text">
    
    <h2>onchange</h2>
    <p>É acionado quando o estado de um elemento é modificado</p>
    <select onchange="alert('O estado foi modificado')">
        <option value="1">Primeira Opção</option>
        <option value="2">Segunda Opção</option>
    </select>

    
    
    
</body>
</html>
