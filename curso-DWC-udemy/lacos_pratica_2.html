<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript - Prática com Laços de Repetição 2</title>
</head>
<body>

    <h1> Prática com Laços de Repetição 2</h1>
    
    <h3>Tabuada de 1</h3>
    <script>
        for(let x = 1; x <= 10; x++) {
            document.write('1 X ' + x + ' = ' + (1 * x) + '<br>');
        }
        document.write('<br><hr>');

        document.write('<h2><u>Tabuada de 1 à 10 (com laços encadeados)</h2></u>');

        for(let y = 1; y <= 10; y++){
        document.write(`<h3>Tabuada de ${y} </h3>`);
            for(x = 1; x <= 10; x++){
                document.write(`${x} X ${y} = ` + (x * y) + '<br>');
            }
            document.write('<br><hr>')
        }
        
        
    </script>
    
</body>
</html>
