<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Curde de JavaScript</title>
</head>
<body>
    <h1>Switch</h1>

    <!-- 
        Sintaxe:

        switch (parametro) {
            case 1:
                // se o parametro === 1
                break
            
            case 2:
                // se o parametro === 2
                break

            default:
                // se parametro não encontrado
                
        }
     -->

     <script>
         var parametro = 100;

         switch (parametro) {

            case 1:
                document.write('Parametro 1');
                break;

            case 2:
                document.write('Parametro 2');
                break;
            
            default:
                document.write('Default');
         }

         // Obs: é esperado que o parâmetro sejá Idêntico ao valor informado no case (deve ter o mesmo valor e o mesmo tipo)
     </script>
    
</body>
</html>
