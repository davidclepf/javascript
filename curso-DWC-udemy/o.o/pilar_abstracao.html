    <script>
        //modelo do objeto
        class ContaBancaria {
            //atributos
            constructor() {
                this.agencia = 1065;
                this.numeroConta = 2263352;
                this.saldo = 150;
                this.limite = 450;
            }

            //métodos
            depositar(valorDeposito) {
                this.saldo += valorDeposito;
            }

            sacar(valorSaque) {
                this.saldo -= valorSaque;
            }

            consultarSaldo(){
                return this.saldo;
            }
        }

        let x = new ContaBancaria();
        let y = new ContaBancaria();

        x.depositar(630);
        console.log(x.consultarSaldo());
        x.sacar(200);
        console.log(x.consultarSaldo());

    </script>
