<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursa de JavaScript - O.O Spread Rest</title>

    <script>

        /* 
            CONTEXTO DE REST
            Podemos utilizar o operador 'rest' usando '...' antes do parâmetro
        */

        function soma(...param) { // o operador 'rest' juntará todos os parâmetros em um array
            let resultado = 0;

            console.log(param)

            // usando forEach para percorrer o array e recuperar seus respectivos valores
            // atribuindo o valor recuperado à variável 'v' e incrementando esse valor à 'resultado'
            param.forEach(v => resultado += v)

            return resultado;
        }        
        console.log(soma(3, 8, 5, 7, 12, 3, 1))


        function multiplicacao(m, ...p) { // o primeiro parâmetro será atribuído ao parâmetro 'm' e os outros serão atribuído à um array no parâmetro 'p'
            console.log(m);
            let resultado = 0;
            console.log(p);
            p.forEach(v => resultado += m * v); // retornará a soma do primeiro número multiplicado a cada um dos atributos
            return resultado;

        }
        ;
        console.log(multiplicacao(3, 2, 2, 2))

        
        
    </script>
