<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursa de JavaScript - O.O Prototype</title>

    <script>
        // aviao
        // atributos: cor e modelo; método: levantarVoo

      // objeto literal
      let a1 = {
          cor: 'Branco',
          modelo: 'Airbus a380',
          levantarVoo() { console.log('Levantar Voo')}
      }

      // função construtora
      let AviaoF = function() {
          this.cor = 'Azul',
          this.modelo = 'Boeging 787',
          this.levantarVoo = function() { console.log('Levantar Voo')};
      }
      let a2 = new AviaoF();

      // classe
      class AviaoC {
          constructor() {
              this.cor = 'Vermelho',
              this.modelo = 'Embraer E-Jets';
          }
          levantarVoo() {
              console.log('Levantar Voo');
          }          
      }

      let a3 = new AviaoC();

      console.log(a1);
      console.log(a2);
      console.log(a3);
        
      /*
        **** Saída no Console ****
        
            AviaoC {cor: "Vermelho", modelo: "Embraer E-Jets"}
            cor: "Vermelho"
            modelo: "Embraer E-Jets"
            __proto__: Object 
            
        A última linha (__proto__: Object) indica que o objeto descende do método 'object'. Todo objeto descende de object.   
        */
            
    </script>

</head>
<body>
    
</body>
</html>
