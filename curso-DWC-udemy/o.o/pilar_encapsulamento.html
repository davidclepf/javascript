        class Tv {

                this.relacaoCanais = [2, 4, 5, 7, 10];
                this.canalAtivo = 5;

            }

            get canalAtivvo() {
                return this.canalAtivo;
            }
            set canalAtivvo(canal) {
                if(this.relacaoCanais.indexOf(canal) != -1){
                    this.canalAtivo = canal;
                }
            }
            
        }
