<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursa de JavaScript - O.O Destructuring Assignment</title>

    <script>

        // array
        let arr = [10, 20, 30 , 40];

        function teste([a, b, , c]) {
            console.log(a, b, c);
        }
        teste(arr);


        // objeto
        let obj = {
            d: 10,
            e: 20,
            f: 30,
            g: 40
        }

        function teste2({ d, e }) {
            console.log(d, e);
        }
        teste2(obj)



        
        
    </script>

</head>
