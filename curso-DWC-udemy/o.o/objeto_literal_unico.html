<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursa de JavaScript - O.O Objeto Literal Único</title>

    <script>

        let assinatura = {
            idCliente: 1000,
            descricao: 'Acesso a internet',
            status() {
                console.log('Ativo');
            }
        }
        console.log(assinatura.descricao);

        let y = assinatura;
        console.log(y.descricao);
        // o valor de 'assinatura' não foi duplicado e atribuido ao objeto 'y', o objeto 'y', na vdd, recebe uma referência de acesso ao objeto literal

        // alterando a descrição através do objeto 'y'
        y.descricao = 'Internet + tv + telefone';

        console.log(assinatura.descricao);
        console.log(y.descricao);
        // os dois objetos acessam o mesmo dado 
    </script>
</head>
<body>
    
</body>
</html>
