<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursa de JavaScript - O.O Função Construtora Encapsulamento</title>

    <script>
        
        let Carro = function() {
            // atributos
            this.cor = 'Amarelo';
            this.modelo = 'Chevete';
            this.velocidadeAtual = 0;
            this.velocidadeMaxima = 180;

            // métodos
            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50;
                if(velocidade > this.velocidadeMaxima) {
                    velocidade = this.velocidadeMaxima;
                }
                this.setVelocidadeAtual(velocidade);
            }
            this.getVelocidadeAtual = function() {
                return this.velocidadeAtual;
            }
            this.setVelocidadeAtual = function(velocidadeAtual) {
                this.velocidadeAtual = velocidadeAtual;
            }
        }

        let carro = new Carro(); 
        console.log(carro.velocidadeAtual);
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.acelerar();
        carro.velocidadeMaxima = 300; // o atributo 'velocidadeMaxima' está acesível e poderá ser modificado
        carro.acelerar();
        console.log(carro.velocidadeAtual);


        let Carro2 = function() {
            // atribuindo o atributo 'velocidadeMaxima' à uma variável ele ficará inacessível fora do objeto e não poderá ser modificado
            let velocidadeMaxima = 180;
            let quilometrosRodados = 0;

            // atributos
            this.cor = 'Amarelo';
            this.modelo = 'Chevete';
            this.velocidadeAtual = 0;

            // métodos
            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50;
                if(velocidade > velocidadeMaxima) {
                    velocidade = velocidadeMaxima;
                }
                this.setVelocidadeAtual(velocidade);

                setQuilometrosRodados(0.05);
                console.log(quilometrosRodados);
            }
            this.getVelocidadeAtual = function() {
                return this.velocidadeAtual;
            }
            this.setVelocidadeAtual = function(velocidadeAtual) {
                this.velocidadeAtual = velocidadeAtual;
            }

            let setQuilometrosRodados = (q) => {
                quilometrosRodados += q;
            }
        }
        let carro2 = new Carro2(); 
        console.log(carro.velocidadeAtual);
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        carro2.acelerar();
        //carro2.velocidadeMaxima = 300; // não é possível modificar o atributo
        carro2.acelerar();
        console.log(carro2.velocidadeAtual);
        console.log(carro);
        console.log(carro2);

        
        
    </script>
</head>

</html>
