<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursa de JavaScript - O.O Herança</title>

    <script>
        class Animal {
            constructor() {
                this.cor = '';
                this.tamanho = null;
                this.peso = null;
            }
            dormir() {
                console.log('Dormir');
            }
        }
        
        // usando 'extends' para herdar os atributos e métodos da classe 'Animal'
        class Cachorro extends Animal{
            constructor() {
                // é necessário usar o operador 'super()' antes do 'this'
                super()
                this.orelhas = 'Grandes e caídas';
                this.teste = 'teste';
            }
            
            correr() {
                console.log('Correr');
            }
            rosnar() {
                console.log('Rosnar');
            }
        }
        
        // usando 'extends' para herdar os atributos e métodos da classe 'Animal'
        class Passaro extends Animal{
            constructor() {
                // é necessário usar o método 'super()' antes do 'this'
                super()
                this.bico = 'Curto';
            }

            voar() {
                console.log('Voar');
            }
        }

        // herdando a classe 'Passaro'. Como 'Passaro' extende a classe 'Animal' esses atributos e métodos também serão recebidos pela classe 'Papagaio'.
        class Papagaio extends Passaro{
            constructor() {
                super();
                this.sabeFalar = true;
            }
            falar() {
                console.log('Falar');
            }
        }

        let cachorro = new Cachorro();
        let passaro = new Passaro();
        let papagaio = new Papagaio();

        // acessando o método herdado
        cachorro.dormir();  // acessando o método da classe 'Animal'
        passaro.dormir();  // acessando o método da classe 'Animal'
        papagaio.falar();  // acessando o método da própria classe
        papagaio.voar();  // acessando o método da classe 'Passaro'
        papagaio.dormir();  // acessando o método da classe 'Animal'

        // atribuindo valor aos atributos
        cachorro.cor = "Marrom e branco"
        cachorro.tamanho = 30

        console.log(cachorro);
        console.log(passaro);
        console.log(papagaio);



    </script>
</head>

</body>
</html>
