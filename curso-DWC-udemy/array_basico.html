<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript - Array Básico</title>

    <script>
        
        // criando array informando os índices
        var lista_frutas = Array()

        lista_frutas[1] = 'Banana';
        lista_frutas[2] = 'Maçã';
        lista_frutas[3] = 'Mornago';
        lista_frutas[4] = 'Uva';

        console.log(lista_frutas);

        // criando array sem informar o índice (será criado automáticamente iniciando pelo 0)
        var estados = Array('Minas Gerais', 'São Paulo', 'Bahia', 'Paraiba');
        console.log(estados)
        
        // outra maneira é sem usar 'Array' e passando diretamente os elementos dentro de colchetes
        var frutas2 = ['banana', 'maçã', 'abacate', 'morango'];
        console.log(frutas2)
        
    </script>
</head>

</body>
</html>
