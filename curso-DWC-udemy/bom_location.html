<body>
    <h1>BOM Location</h1>

    <p>É usado para controlar os atributos da url atual, forçar redirecionamento e executar alguns métodos.</p>

    <!-- location.href="" redirecionará para o endereço informad -->
    <button onclick="window.location.href='http://www.google.com'">Acessar Google</button>
    <button onclick="window.location.href='http://github.com'">Acessar Github</button>

    <!-- location.reload() recarrega (atualiza) a página -->
    <button onclick="window.location.reload()">Recarregar</button>
