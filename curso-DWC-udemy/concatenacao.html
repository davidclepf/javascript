<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>

   
</head>
<body>

    <h1>Concatenação</h1>

    <p>A concatenação em JavaScript é feita através do caracter '+'.</p>

    <script>
        // definindo o nome e idade através daevariáveis. o comando prompt abre uma caixa de texto para receber os dados enviados pelo usuário
        let nome = prompt('Digite o seu nome: ');
        let idade = prompt('Digite a sua idade: ');
        // document.write() é usado para exibir mensagens na tela e usamos '+' para concatenar o texto com as variáveis 
        document.write('<h3>Olá ' + nome + ', tudo bem? Estou vendo que você tem ' + idade + ' anos!</h3>')
    </script>

    
</body>
</html>
