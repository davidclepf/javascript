<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript - Do While</title>
</head>
<body>

    <h1>Do While</h1>
    <p>No laço de repetição do/while o código é executado e após é verificada a condição, caso seja true o laço é executado novamente, se for false o laço é interrompido. <br>
    Portanto, o código será executado pelo menos uma vez.
    </p>

    <script>
        let x = 11;
        do {
            document.write(x + '<br>');
        } while(x <= 10)
    </script>
    
</body>
</html>
