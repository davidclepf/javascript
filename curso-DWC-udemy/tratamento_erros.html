<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse de Javascript - Flexibilidade de Parâmetros e Parâmetros Variáveis</title>

    
</head>

<body>
        <h1>Curso de Javascript - Tratamento de Erros</h1>
        
        <h3>Tratamento de Erros com try, catch, throw e finally</h3>


        <script>
            
            let video = Array();
            
            video[1] = Array();
            video[1]['nome'] = 'Fullmetal Alchemist';
            video[1]['categoria'] = "Anime";
            
            function getVideo(video) {
                // 
                try {
                    console.log(video[0]['nome']);
                    // catch captura o erro
                } catch(erro) {
                    tratarErro(erro);
                    console.log('Agora podemos tratar esse erro!');
                    throw new Error('Houve um erro!!!');
                
                } finally {
                    console.log("Sempre passa por aqui! (try / catch)");
                }

                console.log("A aplicação não morreu!");
            }

            function tratarErro(e) {
                console.log(e)
            }
            getVideo(video);

        </script>

    
</body>
</html>
