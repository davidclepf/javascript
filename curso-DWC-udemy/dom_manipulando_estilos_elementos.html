<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript - DOM Manipulando Estilos Elementos</title>

    <script>
        /* Declarando a função */
        function modificaEstilo(corDeFundo, l, a) {

            /* acessando o elemento através do id e aplicando a modificação no style conforme parâmetros recebidos na função */
            document.getElementById('quadrado').style.background = corDeFundo;
            document.getElementById('quadrado').style.width = l;
            document.getElementById('quadrado').style.height = a;
            
        }
    </script>

   
</head>
<body>
    <h1>DOM - Manipulando Estilos de Elementos</h1>

    <!-- declarando o evento 'onclick' e o parâmetro que será passado para a função 'modificaEstilo' -->
    <button type="button" onclick="modificaEstilo('#FF0000', '200px', '100px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '150px', '200px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '200px', '150px')">Azul</button>

    <hr>

    <div id="quadrado" style="border: solid 1px #000; width: 100px; height: 100px;"></div> 

</body>
</html>
