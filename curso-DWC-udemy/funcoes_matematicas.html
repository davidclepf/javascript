<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse de Javascript - Funções Matemáticas</title>

    <script>
        var num = 10.380
        document.write(num);
        document.write('<br>');
        
        // Math.ceil() - arredonda o número float para cima
        document.write(Math.ceil(num));
        document.write('<br>');
        
        // Math.floor() - considera apenas o número inteiro, descartando o que vem depois do ponto ('.')
        document.write(Math.floor(num));
        document.write('<br>');
        
        // Math.round() - arredonda para baixo se a fração for até .49 se for .5 pra cima o número será arredondado para cima
        document.write(Math.round(num));
        document.write('<br>');
        var num1 = 3.5; 
        document.write(Math.round(num1));
        document.write('<br>');
        
        // round() - gera um número randômico (aleatório) entre 0 e 1
        document.write(Math.random(1, 10));
        document.write('<br>');
        
        // Math.sqrt() - retorna a raíz quadrade de um determinado número
        document.write(Math.sqrt(64));        
        document.write('<br>');




    </script>
</head>
<body>
    
</body>
</html>
