<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>

    <script>
        //null => é usado qdo queremos declarar uma variável sem atribuir valor à ela
        let teste = null;

        //undefined => aponta para um valor inexistente
        // podemos declarar uma variável como undefined atribuindo à ela o valor undefined (ex: let teste2 = undefined)
        let teste2; // deixando a variável sem declarar o valor ela automáticamente recebe o valor undefined

        // exibindo o valor das variáveis
        document.write('<h3>Os valores originais das variáveis são: </h3>');
        document.write(teste + '<br>');
        document.write(teste2 + '<br>');

        document.write('<br>');
        
        /* 
         *** modificando o valor de uma variável ***
        */
        teste = 'Variável modificada com sucesso!'
        teste2 = 3827.89;
        // exibindo o valor das variáveis após alteração
        document.write('<h3>Os valores das variáveis após alteração são: </h3>');
        document.write(teste + '<br>');
        document.write(teste2 + '<br>');

    </script>
</head>

</body>
</html>
