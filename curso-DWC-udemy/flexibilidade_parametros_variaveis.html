    <title>Curse de Javascript - Flexibilidade de Parâmetros e Parâmetros Variáveis</title>

<body>
        <h1>Curso de Javascript - Flexibilidade de Parâmetros e Parâmetros Variáveis</h1>


        <script>
            function soma() {

                // arguments é uma instrução do JavaScript que nos retorna um objeto contendo todos os parâmetros passados para a função 
                console.log(arguments)
            }            
            console.log(soma(7, 5, 3.2))

            function soma() {
                // percorrendo as posições dos argumentos e recuperando seus valores
                var resultado = 0;
                for(var i in arguments) {
                    console.log(arguments[i]);

                    resultado += arguments[i]; // somando os valores informados como parêmetro
                }
                return resultado;              
            }            
            console.log(soma(7, 5, 3.2))


        </script>

    
</body>
