<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript - Funções Anônimas</title>

    <script>
        // São funções que não recebem nomes
        // como as funções não recebem nomes, para que possamos chamá-las nos às atribuimos à variáveis

        // atribuindo a função anônima à variável
        let exibirSaudacao = function(nome) {
            document.write(`Olá ${nome}, seja bem vindo!`);
        }

        // chamando a função através da variável
        exibirSaudacao('João');

    </script>
</head>
<body>
    
</body>
</html>
