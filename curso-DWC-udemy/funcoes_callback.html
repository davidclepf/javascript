<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript - Funções de Callback</title>

    <script>
        // São funções enviadas como parâmetro para outras funções

        function exibirArtigo(id, callbackSucesso, callbackErro) {
            // lógica: recuperar o id via requisição http
            if(true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas...' )
            } else {
                callbackErro('Erro ao recuperar os dados!')
            }
        }

        let callbackSucesso = function(titulo, descricao) {
            document.write(`<h1> ${titulo} </h1>`);
            document.write('<hr>');
            document.write(`<p> ${descricao} </p>`);
        }

        let callbackErro = function(erro) {
            document.write(`<p><b>Erro: </b> ${erro} </p>`);
        }

        exibirArtigo(1, callbackSucesso, callbackErro);

        
    </script>
</head>
<body>
    
</body>
</html>
