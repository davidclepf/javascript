<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript - For</title>
</head>
<body>

    <h1>For</h1>
    <p><b>Sintaxe:</b><br>
        <i>for(variável; condição; controle){ <br> };</i>
    </p>

    <script>
        for(let x = 1; x <= 10; x++) {
            document.write(x + '<br>')
            // podemos usar o break e continue da mesma forma que em while ou do while
        }

        /* 
            O mesmo exemplo com while e do while

            ** while **
            let x = 1;
            while (x <= 10) {
                document.write(x + '<br>');
                x++
            }

            ** do/while **
            let x = 1;
            do {
                document.write(x + '<br>')
                x++

            } while(x <= 10);
        */
        
    </script>
    
</body>
</html>
