<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro JavaScript</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="cronometro.js"></script>

</head>
<body>
   <div class="container"> 
       <div class="row">
           <div class="col-12">
            <div class="wrapper form-control">
                <h1>Cronômetro</h1>
                <h2>Cronômetro Digital JavaScript</h2>
                <p><span id="minutos">00</span><span class="divisor"> : </span><span id="segundos">00</span><span class="divisor"> : </span><span id="centSegundos">00</span></p>
                <button class="btn btn-lg btn-primary" id="botao-start">Start</button>
                <button class="btn btn-lg btn-primary" id="botao-stop">Stop</button>
                <button class="btn btn-lg btn-danger" id="botao-reset">Reset</button>
            </div> 
           </div>
       </div>
   </div>
</body>
</html>
