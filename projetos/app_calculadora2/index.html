<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="container">
        <section class="grid grid-template-areas">
            <input id='input' disabled class="display" >

            <button onclick="clearValue()" class="btn clear button-operations">AC</button>
            <button onclick="invertValue()" class="btn plus-minus button-operations">+/-</button>
            <button onclick="calcPorcentage()" class="btn percent button-operations">%</button>
            <button onclick="insertValue(' / ')" class="btn buttonision button-operations-right">รท</button>

            <button onclick="insertValue('7')" class="btn seven button-numbers">7</button>
            <button onclick="insertValue('8')"  class="btn eitgh button-numbers">8</button>
            <button onclick="insertValue('9')" class="btn nine button-numbers">9</button>
            <button onclick="insertValue(' * ')" class="btn multiplication button-operations-right">x</button>

            <button onclick="insertValue('4')" class="btn four button-numbers">4</button>
            <button onclick="insertValue('5')" class="btn five button-numbers">5</button>
            <button onclick="insertValue('6')" class="btn six button-numbers">6</button>
            <button onclick="insertValue(' - ')" class="btn minus button-operations-right">-</button>

            <button onclick="insertValue('1')" class="btn one button-numbers">1</button>
            <button onclick="insertValue('2')" class="btn two button-numbers">2</button>
            <button onclick="insertValue('3')" class="btn three button-numbers">3</button>
            <button onclick="insertValue(' + ')" class="btn plus button-operations-right">+</button>

            <button onclick="insertValue('0')" class="btn zero button-numbers">0</button>
            <button onclick="insertValue('.')" class="btn point button-numbers">,</button>
            <button onclick="calcValue()" class="btn equal button-operations-right">=</button>

        </section>
        
    </div>
    
</body>
</html>
